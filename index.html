<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" name="IE=edge">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title></title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="calculator-btns">
            <div>
                <button class="btna-clear-all btn-equals-styles">C</button>
                <button class="btn-clear btn-calc-styles">BACK</button>
                <button class="btn-calc btn-calc-styles">/</button>
            </div> 
            <div>
                <button class="btn btn-styles">7</button>
                <button class="btn btn-styles">8</button>
                <button class="btn btn-styles">9</button>
                <button class="btn-calc btn-calc-styles">*</button>
            </div>
            <div>
                <button class="btn btn-styles">4</button>
                <button class="btn btn-styles">5</button>
                <button class="btn btn-styles">6</button>
                <button class="btn-calc btn-calc-styles">-</button>
            </div>
            <div>
                <button class="btn btn-styles">1</button>
                <button class="btn btn-styles">2</button>
                <button class="btn btn-styles">3</button>
                <button class="btn-calc btn-calc-styles">+</button>
            </div>
            <div>
                <button class="btn btn-styles">0</button>
                <button class="btn-calc btn-calc-styles">.</button>
                <button class="btn btn-equals-styles">=</button>
                
            </div>
                                                      
        </div>          
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
